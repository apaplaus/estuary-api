# Inspired from https://github.com/neo4j-contrib/neomodel/blob/master/tests-with-docker-compose.sh
version: '3'
services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile-tests
    volumes:
      - .:/src:Z
    links:
      - neo4j
    environment:
      NEO4J_BOLT_URL: bolt://neo4j:neo4j@neo4j:7687
  neo4j:
    image: neo4j:latest
    environment:
      NEO4J_AUTH: none
